<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Random Number Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script>
        function getRandomValue() {

            while (true) {
                let array = new Uint8Array(1000)
                globalThis.crypto.getRandomValues(array)
                let rand = array.find(e => e >= 1 && e <= 9)
                if (rand !== undefined)
                    return rand
            }

        }

        const sleep = ms => new Promise(r => setTimeout(r, ms));

        async function generateRand() {
            document.querySelector("#genrand").disabled = true
            document.querySelector("#result").textContent = ""
            document.querySelector("#result").classList.add('spinner-border');

            await sleep(2000)

            document.querySelector("#result").textContent = getRandomValue()
            document.querySelector("#result").classList.remove('spinner-border');
            document.querySelector("#genrand").disabled = false
        }
    </script>
</head>

<body>
    <div class="container">

        <div class="row m-3">
            <div class="col text-center">
                <button type="button" class="btn btn-primary" id="genrand" onclick="generateRand()">Generate</button>

            </div>
        </div>

        <div class="row">
            <div class="col text-center">

                <p id="result" style="font-size:clamp(30rem , 2vw, 100rem);"></p>
            </div>
        </div>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
